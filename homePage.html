    <style>
        body{
            margin: 0;
            padding: 0;
            background-image: url('images/background2.jpg');
            height: 100%;
            
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        nav{
            width: 100%;
            height: 100%;
            background: #ff9c33;
            overflow-x: hidden;
        }
        ul{
            padding: 0;
            margin: 0 0 0 500px;
            list-style: none;
        }
        li{
            float: left;
        }
        .logo img{
            position: absolute;
            margin-top: 15px;
            margin-left: 10px;
        }
        .userLogo img{
            position: absolute;
            top: 15px;
            right: 20px;
            margin: 0 0 0 1300px;
        }
        nav a{
            width: 100px;
            display: block;
            padding: 30px 15px;
            text-decoration: none;
            font-family: Arial;
            color: white;
            text-align: center;
        }
        nav a:hover{
            background: grey;
            transition: 0.5s;
            text-transform: uppercase;
        }
        .button {
            background-color: #ff9c33;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            margin-top: 100px;
            position: absolute;
        }
        #counter1{
          background-color: red;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%,50%);
          z-index: 9;
        }
        .pieContainer {
      height: 150px;
      position: relative;
    }

    .pieBackground {
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 100%;
      box-shadow: 0px 0px 8px rgba(0,0,0,0.5);
    }

    .pie {
      transition: all 1s;
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 100%;
      clip: rect(0px, 75px, 150px, 0px);
    }

    .hold {
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 100%;
      clip: rect(0px, 150px, 150px, 75px);
    }

    #area1 .pie {
      background-color: #1b458b;
      transform:rotate(30deg);
    }

    #area2 {
      transform: rotate(30deg);
    }

    #area2 .pie {
      background-color: #0a0;
      transform: rotate(60deg);
    }

    #area3 {
      transform: rotate(90deg);
    }

    #area3 .pie {
      background-color: #f80;
      transform: rotate(120deg);
    }

    #area4 {
      transform: rotate(210deg);
    }

    #area4 .pie {
      background-color: #08f;
      transform: rotate(10deg);
    }

    #area5 {
      transform: rotate(220deg);
    }

    #area5 .pie {
      background-color: #a04;
      transform: rotate(70deg);
    }

    #area6 {
      transform: rotate(290deg);
    }

    #area6 .pie {
      background-color: #ffd700;
      transform: rotate(70deg);
    }

    .innerCircle {
      position: absolute;
      width: 120px;
      height: 120px;
      background-color: #444;
      border-radius: 100%;
      top: 15px;
      left: 15px;
      box-shadow: 0px 0px 8px rgba(0,0,0,0.5) inset;
      color: white;
    }
    .innerCircle .content {
      position: absolute;
      display: block;
      width: 120px;
      top: 30px;
      left: 0;
      text-align: center;
      font-size: 14px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      margin-top: 50px;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {background-color: #f1f1f1;}
    .dropdown:hover .dropdown-content {display: block;}
    .dropdown:hover .dropbtn {background-color: #3e8e41;}



    </style>
